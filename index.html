<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power BI Dashboard</title>

    <!-- Power BI client -->
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.23.1/dist/powerbi.min.js"></script>

    <!-- jQuery (required because your code uses $) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #embedContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Power BI report will load here -->
    <div id="embedContainer"></div>

    <script type="module">
        // --------- REQUIRED VALUES (REPLACE THESE) ----------
        const EMBED_ACCESS_TOKEN = "PASTE_YOUR_EMBED_TOKEN_HERE";
        const EMBED_URL = "PASTE_YOUR_EMBED_URL_HERE";
        const REPORT_ID = "PASTE_YOUR_REPORT_ID_HERE";
        const TOKEN_TYPE = "1"; // 0 = AAD token, 1 = Embed token
        // ---------------------------------------------------

        let loadedResolve, reportLoaded = new Promise((res, rej) => {
            loadedResolve = res;
        });

        let renderedResolve, reportRendered = new Promise((res, rej) => {
            renderedResolve = res;
        });

        const models = window["powerbi-client"].models;

        function embedPowerBIReport() {

            let permissions = models.Permissions.All;

            let config = {
                type: "report",
                tokenType: TOKEN_TYPE == "0" ? models.TokenType.Aad : models.TokenType.Embed,
                accessToken: EMBED_ACCESS_TOKEN,
                embedUrl: EMBED_URL,
                id: REPORT_ID,
                permissions: permissions,
                settings: {
                    panes: {
                        filters: { visible: true },
                        pageNavigation: { visible: true }
                    },
                    bars: {
                        statusBar: { visible: true }
                    }
                }
            };

            let embedContainer = document.getElementById("embedContainer");
            let report = powerbi.embed(embedContainer, config);

            report.off("loaded");
            report.on("loaded", function () {
                loadedResolve();
                report.off("loaded");
            });

            report.off("rendered");
            report.on("rendered", function () {
                renderedResolve();
                report.off("rendered");
            });

            report.off("error");
            report.on("error", function (event) {
                console.log(event.detail);
            });
        }

        embedPowerBIReport();
        await reportLoaded;
        await reportRendered;
    </script>

</body>
</html>
